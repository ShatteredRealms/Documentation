apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: sro-gateway
  namespace: sro
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https-443
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: "ingress-cert"
      hosts:
        - "shatteredrealmsonline.com"
        - "shatteredrealms.online"
        - "api.shatteredrealmsonline.com"
        - "api.shatteredrealms.online"
    - hosts:
      - "*"
      port:
        name: http-my-app
        number: 80
        protocol: HTTP
      tls:
        httpsRedirect: true
---
