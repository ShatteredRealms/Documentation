apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: chat
  namespace: sro
spec:
  hosts:
  - "api.shatteredrealmsonline.com"
  - "api.shatteredrealms.online"
  gateways:
  - istio-system/sro-gateway
  http:
  - match:
    - uri:
        prefix: /chat/
    - uri:
        exact: /chat
    rewrite:
      uri: '/'
    route:
    - destination:
        host: chat
        port:
          number: 80
      weight: 100
    corsPolicy:
      allowOrigin:
        - "*"
        - ".*"
      allowMethods:
        - POST
        - GET
        - OPTIONS
        - PUT
        - DELETE
      allowHeaders:
        - keep-alive
        - user-agent
        - cache-control
        - content-type
        - content-transfer-encoding
        - x-accept-content-transfer-encoding
        - x-accept-response-streaming
        - x-user-agent
        - x-grpc-web
        - grpc-timeout
        - authorization
      maxAge: 1728s
      exposeHeaders:
        - grpc-status
        - grpc-message
  - route:
    - destination:
        host: chat
        port:
          number: 8180
    match:
      - port: 8180
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: chat-grpc
  namespace: sro
spec:
  hosts:
  - "chat.grpc.api.shatteredrealmsonline.com"
  gateways:
  - sro-grpc-gateway
  http:
  - route:
    - destination:
        host: chat
        port:
          number: 8180
---
